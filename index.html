<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notepad</title>
</head>
<body>
	<select name='files' id='file-selector'>
		<option value="selectFile">Select File</option>
	</select>

	
	<input type="button" value="Create File" id='create-button'>
	<input type="button" value="Delete File" id='delete-button'>
	<h2 id='file-name-display'>File Name</h2>
	<textarea rows="50" cols="50" name="entry-area" id='input-area'></textarea>
	<input type="button" value="Save" id='save-button'>

	<script src="assets/scripts/app.js"></script>
</body>
</html>
